# =============================================================================
# Starship Prompt Configuration
# Docs: https://starship.rs/config/
# =============================================================================

# Timeout for commands that take longer
command_timeout = 1000

# Newline between prompts
add_newline = true

# =============================================================================
# Prompt Format
# =============================================================================
format = """
$directory\
$git_branch\
$git_status\
$nodejs\
$docker_context\
$cmd_duration\
$line_break\
$character"""

# Right prompt (optional - shows time)
# right_format = """$time"""

# =============================================================================
# Directory
# =============================================================================
[directory]
style = "bold cyan"
truncation_length = 4
truncate_to_repo = true
format = "[$path]($style)[$read_only]($read_only_style) "

[directory.substitutions]
"~/Development" = "Û∞≤ã dev"
"~/Development/Work" = "Û∞≤ã work"
"~/Development/Personal" = "Û∞≤ã personal"
"~/.dotfiles" = " dotfiles"

# =============================================================================
# Git
# =============================================================================
[git_branch]
style = "bold purple"
format = "[$symbol$branch(:$remote_branch)]($style) "
symbol = " "

[git_status]
style = "bold yellow"
format = '([$all_status$ahead_behind]($style) )'
conflicted = "‚öîÔ∏è "
ahead = "‚á°${count} "
behind = "‚á£${count} "
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count} "
untracked = "?${count} "
stashed = "Û∞èó "
modified = "!${count} "
staged = "+${count} "
renamed = "¬ª${count} "
deleted = "‚úò${count} "

# =============================================================================
# Languages & Runtimes
# =============================================================================
[nodejs]
style = "bold green"
format = "[$symbol($version )]($style)"
symbol = " "
detect_files = ["package.json", ".node-version", ".nvmrc"]
detect_folders = ["node_modules"]

[python]
style = "bold yellow"
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
symbol = " "
detect_extensions = ["py"]
detect_files = [".python-version", "Pipfile", "pyproject.toml", "requirements.txt"]

[rust]
style = "bold red"
format = "[$symbol($version )]($style)"
symbol = "ü¶Ä "

[docker_context]
style = "bold blue"
format = "[$symbol$context]($style) "
symbol = " "
only_with_files = true

# =============================================================================
# Command Duration
# =============================================================================
[cmd_duration]
min_time = 2000  # Show if command takes > 2 seconds
style = "bold yellow"
format = "took [$duration]($style) "

# =============================================================================
# Character (Prompt Symbol)
# =============================================================================
[character]
success_symbol = "[‚ùØ](bold green)"
error_symbol = "[‚ùØ](bold red)"
vimcmd_symbol = "[‚ùÆ](bold green)"

# =============================================================================
# Time (optional - uncomment to show)
# =============================================================================
# [time]
# disabled = false
# style = "bold dimmed white"
# format = "[$time]($style)"
# time_format = "%H:%M"

